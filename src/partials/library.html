<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nagłówek strony</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../sass/main.css">
</head>

<body>

  <div class="students-content">

    <header class="library">
      <div class="container">
        <div class="library__div">
          <a href="../index.html">
            <h2 class="library__name">
              <svg class="library__icon" width="24" height="24" alt="film">
                <use href="../images/film.svg#icon-film"></use>
              </svg>
              Filmoteka
            </h2>
          </a>
          <naw class="library__navigation">
            <ul class="library__navigation-list">
              <li class="library__navigation-item">
                <a class="library__navigation-link" href="../index.html">Home</a>
              </li>
              <li class="library__navigation-item library__navigation-item--lastchild">
                <a class="library__navigation-link" href="./library.html">my library</a>
              </li>
            </ul>
          </naw>
        </div>
        <ul class="library__button-list">
          <li class="library__button-item">
            <button class="library__button" type="button" id="btn-watched">Watched</button>
          </li>
          <li class="library__button-item">
            <button class="library__button" type="button" id="btn-queue">queue</button>
          </li>
        </ul>
      </div>
    </header>

    <div class="start" data-modal-open>
       <p class="start-info"></p>
    </div>

    <div class="test-spinner"></div>


    <include src="./partials/footer.html"></include>
    <include src="./partials/modal-lib.html"></include>



  </div>


  <div id="students-container">
    <div class="students-background">
      <div class="students">
        <h2>Studenci GoIT:</h2>
        <div class="students-list">
          <div class="students-list__item">
            <img class="students-picture" src="../images/icons/publicdomainq-worker.svg" alt="">
            <div class="students-name">Roksana</div>
          </div>
          <div class="students-list__item">
            <img class="students-picture" src="../images/icons/publicdomainq-user.svg" alt="">
            <div class="students-name">Monika</div>
          </div>
          <div class="students-list__item">
            <img class="students-picture" src="../images/icons/exhausted_computer_user.svg" alt="">
            <div class="students-name">Wojtek</div>
          </div>
          <div class="students-list__item">
            <img class="students-picture" src="../images/icons/exhausted_computer_user2.svg" alt="">
            <div class="students-name">Michał</div>
          </div>
          <div class="students-list__item">
            <img class="students-picture" src="../images/icons/sleeping_user.svg" alt="">
            <div class="students-name">Radek</div>
          </div>
        </d>
      </div>
    </div>
  </div>

  <script src="../js/students-modal.js"></script>
  <script src="../js/library.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../index.js"></script>
</body>

</html>
